<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
  <div>
	<input type="text" id="lat" value="" />
	<input type="text" id="long" value="" />
	<input type="button" id="btnGet" value="GetLocation" onclick="getLocation()" />
  </div>
    <div id="map"></div>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      function initMap() {
        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
		  document.getElementById('lat').value = position.coords.latitude;
		  document.getElementById('long').value = position.coords.longitude;
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
          }, function() {
           alert('Your Browser doesn\'t support Geolocation Blah Blah');
          });
        } else {
          // Browser doesn't support Geolocation
          alert('Your Browser doesn\'t support Geolocation');
        }
      }
	  
	  function getLocation(){
		if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
		  document.getElementById('lat').value = position.coords.latitude;
		  document.getElementById('long').value = position.coords.longitude;
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
          }, function() {
           alert('Your Browser doesn\'t support Geolocation Blah Blah');
          });
        } else {
          // Browser doesn't support Geolocation
          alert('Your Browser doesn\'t support Geolocation');
        }
	  }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2hmb2Eo-XmZgfJbpKv-hKThIUkZi_AEw&callback=initMap">
    </script>
  </body>
</html>
